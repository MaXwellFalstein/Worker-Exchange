<html>
<head>
  <title>Web Worker Test</title>
</head>
<body>
<script src="../Dist/Exchange.js"></script>
<script>
  "use strict";
  var Worker = new Exchange("Worker2.js");
  Worker.Request("Ping", {Key: "Value"}).then(function(Response){
    console.log(Response); // Pong
  });
  Worker.on('PingYou', function(Request, Job){
    console.log(Request); // "PongYou"
    Job.Result = 'You Too';
    Worker.Finished(Job);
  });
</script>
</body>
</html>
