<html>
  <head>
    <title>Web Worker Test</title>
  </head>
  <body>
    <script src="../dist/Exchange.js"></script>
    <script>
      "use strict";
      var Dedicated, Shared;
      Dedicated = new Exchange("Worker.js");
      Dedicated.request('Ping', 'Now').then(function(Result){
        console.log(Result);
        Dedicated.terminate();
      });
      Shared = new Exchange("Worker.js", Exchange.SHARED);
      Shared.request('Ping', 'Now').then(function(Result){
        console.log(Result);
        Shared.terminate()
      });
    </script>
  </body>
</html>
