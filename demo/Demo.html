<html>
  <head>
    <title>Web Worker Test</title>
  </head>
  <body>
    <script src="../exchange.js"></script>
    <script>
      "use strict";
      const workerFrom = 'a random person in the world'
      const worker = Exchange.create('Worker.js')
      worker.request('hello', {from: workerFrom}).then(function(result) {
        console.log('hello', result === 'Hello ' + workerFrom)
        worker.terminate()
      })
      const sharedWorker = Exchange.createShared('Worker.js')
      sharedWorker.request('hello', {from: 'Steel'}).then(function(result) {
        console.log('hello2', 'Hello Steel' === result)
        sharedWorker.terminate()
      })
    </script>
  </body>
</html>
